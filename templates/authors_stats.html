<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <body>
        <div class="container">
            <div class="header">
                <nav
                    class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
                >
                    <a
                        href="/userhome"
                        class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                    >
                        <span class="fs-4">Python Flask App</span>
                    </a>
    
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a href="/userhome" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                        <a href="/logout" class="nav-link active">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
    <div class="container">
        <h1 class="text-center">Authors Statistics</h1>
        <form id="stats-form" class="text-center">
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <input type="submit" id="authors_stats" class="btn btn-primary" value="Get Authors">
            <input type="submit" id="teacher_loan_stats" class="btn btn-primary" value="Get teachers">
        </form>
        <div id="results" class="results-container"></div>
        <div id="results1" class="results-container"></div>
    </div>

    <script>
        const form = document.getElementById('authors_stats');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('click', async (e) => {
            e.preventDefault();
            const category = document.getElementById('category').value;

            try {
                response = await fetch(`/api/authors_stats?category=${category}`);
                const authors = await response.json();

                let html = '';
                authors.forEach((author) => {
                    html += `<p>${author.author_name}</p>`;

                
                });
                if (html === '') {
                    html = 'None found';
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error retrieving statistics.';
            }
        });

        const form1 = document.getElementById('teacher_loan_stats');
        const resultsDiv1 = document.getElementById('results1');

        form1.addEventListener('click', async (e) => {
            e.preventDefault();
            const category = document.getElementById('category').value;

            try {
                response = await fetch(`/api/teachers_loan_stats?category=${category}`);
                const teachers = await response.json();
                
                let html = '';
                teachers.forEach((teacher) => {
                    html += `<p>${teacher.teacher_name}</p>`;
                });
                if (html === '') {
                    html = 'None found';
                }
                resultsDiv1.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv1.innerHTML = 'Error retrieving statistics.';
            }
        });
    </script>

</body>
</html>
