<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Rating Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
                <a
                    href="/userhome"
                    class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                >
                    <span class="fs-4">Python Flask App</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a href="/userhome" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    <div class="container">
        <h1 class="text-center">Loan Rating Search</h1>
        <form id="loan-rating-search-form" class="text-center">
            <div class="mb-3">
                <label for="user-id" class="form-label">User ID:</label>
                <input type="text" class="form-control" id="user-id" name="user_id">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="results-container"></div>
    </div>

    <script>
        const form = document.getElementById('loan-rating-search-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('user-id').value;
            const category = document.getElementById('category').value;

            try {
                const response = await fetch(`/api/loan_rating_search?user_id=${userId}&category=${category}`);
                const ratings = await response.json();

                let html = '';
                ratings.forEach((rating) => {
                    html += `<p>User ID: ${rating.user_id} - Category: ${rating.category} - Average Rating: ${rating.average_rating}</p>`;
                });

                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error retrieving loan ratings.';
            }
        });
    </script>
</body>
</html>
