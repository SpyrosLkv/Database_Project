<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors Not Borrowed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
                <a
                    href="/logout"
                    class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                >
                    <span class="fs-4">Python Flask App</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a href="/userhome" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    <div class="container">
        <h1 class="text-center">Authors Not Borrowed</h1>
        <form id="authors-form" class="text-center">
            <button type="submit" class="btn btn-primary">Get Authors</button>
        </form>
        <div id="results" class="results-container"></div>
    </div>

    <script>
        const form = document.getElementById('authors-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch('/api/authors_not_borrowed');
                const authors = await response.json();

                let html = '';
                if (response.ok) {
                    if (authors.length > 0) {
                        html = '<ul>';
                        authors.forEach((author) => {
                            html += `<li>${author.first_name} ${author.last_name}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        html = '<p>No authors found.</p>';
                    }
                } else {
                    html = '<p>Error retrieving authors.</p>';
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error retrieving authors.';
            }
        });
    </script>
</body>
</html>
