<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Library App - Backup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
  </head>
  
  <body>
    <div class="container">
      <!-- Header and other sections of the page -->
      <div class="header">
        <nav
            class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
        >
            <a
                href="/userhome"
                class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
            >
                <span class="fs-4">Python Flask App</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                <a href="/userhome" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                <a href="/logout" class="nav-link active">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
      <div class="div2">
        <div>
          <h1 class="text-center">Backup</h1>
        </div>
        <button id="backup-btn">Create Backup</button>
      </div>
      
      <a href="/change_password">
        Change my password
      </a>
      <p>&copy; NTUA 2023</p>
    </div>

    <script>
      const backupBtn = document.getElementById('backup-btn');
      const restoreBtn = document.getElementById('restore-btn');
      
      backupBtn.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/backup_database', { method: 'GET' });
          const result = await response.text();
          console.log(result);
          alert('Database backup completed successfully.');
        } catch (error) {
          console.error(error);
          alert('Error occurred during database backup.');
        }
      });
      restoreBtn.addEventListener('click', async () => {
        try {
          const response = await fetch('/api/restore_database', { method: 'GET' });
          const result = await response.text();
          console.log(result);
          alert('Database restore completed successfully.');
        } catch (error) {
          console.error(error);
          alert('Error occurred during database restore.');
        }
      });
    </script>
  </body>
</html>
