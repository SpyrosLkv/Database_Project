<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App - Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../static/signup.css" rel="stylesheet" />
    <style>
      .form-control{
          margin-bottom: 20px;
      }
      .search-dropdown{
          display: flex;
          width: 300px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #fff;
          font-size: 14px;
          margin-bottom: 10px;
      }
      
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav
          class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <span class="fs-4">Python Flask App</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/signup" class="nav-link active" aria-current="page"
                >Signup</a
              >
            </li>
            <li class="nav-item">
							<a href="/signin" class="nav-link">Sign In</a>
						</li>
          </ul>
        </nav>
      </div>

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold text-center">Bucket List App</h1>
          <div class="display-6 fw-bold text-center" id="error-message">  </div>
          <form id="form-signin" action="/api/signup" method="POST">
            <label for="inputFirstName" class="sr-only">First Name</label>
            <input
              name="inputFirstName"
              id="inputFirstName"
              class="form-control"
              placeholder="First Name"
              required
              autofocus
            />
            <label for="inputLastName" class="sr-only">Last Name</label>
            <input
              name="inputLastName"
              id="inputLastName"
              class="form-control"
              placeholder="Last Name"
              required
              autofocus
            />
            <label for="inputUserName" class="sr-only">Username</label>
            <input
              name="inputUserName"
              id="inputUserName"
              class="form-control"
              placeholder="Username"
              required
              autofocus
            />
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
              name="inputEmail"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
              autofocus
            />
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              type="password"
              name="inputPassword"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required
            />
            <label for="inputBirth_Date" class="sr-only">Birth Date</label>
            <input
              name="inputBirth_Date"
              id="inputBirth_Date"
              class="form-control"
              placeholder="YYYY-M-D"
              required
            />
            <label for="inputUser_Role" class="sr-only"> Role</label>
            <input
              name="inputUser_Role"
              id="inputUser_Role"
              class="form-control"
              placeholder="'Student','Teacher','Operator','Admin'"
              required
            />
            <label for="inputPhone" class="sr-only"> Phone Number</label>
            <input
              name="inputPhone"
              id="inputUPhone"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <label for="dropdown" class="sr-only">Library</label>
            <select id="dropdown" class="search-dropdown" name="dropdown">
            </select>
            <script>
                fetch('api/getschools')
                .then(response => response.json())
                .then(libraries=>{
                    const dropdown = document.getElementById('dropdown');
                    // loop through the array of objects and create an option for each element
                    libraries.forEach(library => {
                        // Create new row
                        const opt = document.createElement('option');
                        opt.textContent = `${library.name}`;
                        dropdown.appendChild(opt);
                        
                    });
                })
            </script>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign up
            </button>
          </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2022</p>
      </footer>
    </div>
    <script>
    const form = document.querySelector("#form-signin");
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const body = new URLSearchParams(formData).toString();

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          body: body,
          headers:{
            "Content-Type": "application/x-www-form-urlencoded",
          },
        });

        const result = await res.json();
        
        if (result.redirect_url){
          console.log(result);
          window.location.href = result.redirect_url;

          }

          }
        }

      } catch (error) {
        console.error(error);
        document.querySelector('#error-message').textContent = 'an error occurred';
      }
    });
    </script>
  </body>
</html>
