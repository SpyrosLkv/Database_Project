<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Category Pairs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center">
                <a href="/userhome" class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto">
                    <span class="fs-4">Python Flask App</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/userhome" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link active">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <h1 class="text-center">Top Category Pairs</h1>
            <button id="top-pairs-btn" class="btn btn-primary">Get Top Pairs</button>
            <div id="results" class="results-container"></div>
        </div>
    </div>

    <script>
        const topPairsBtn = document.getElementById('top-pairs-btn');
        const resultsDiv = document.getElementById('results');

        topPairsBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/top_category_pairs');
                const responseData = await response.text();
                
                console.log(responseData);
                const pairs = JSON.parse(responseData);
                let html = '';
                pairs.forEach((pair,index) => {
                html += `<p>${index+1}.${pair.category1} and ${pair.category2}, Borrow Count: ${pair.borrow_count}</p>`;
            });

                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error retrieving top category pairs.';
            }
        });
    </script>
</body>
</html>
