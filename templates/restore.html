<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Library App - Backup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      button {
        background-color: #0d6efd !important;
        color: white;
        border-radius: 10px;
        padding: 10px 20px;
        margin-top: 10px;
      }

      .restore-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .results-container {
        background-color: #c5e8ff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header and other sections of the page -->
      <div class="header">
        <nav
          class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
        >
          <a
            href="/userhome"
            class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
          >
            <span class="fs-4">Python Flask App</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/userhome" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link active">Logout</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="restore-form">
        <h1>Database Restore</h1>
        <form method="POST" action="/api/restore_from_backup">
          <label for="backup_directory">Select Backup Directory:</label>
          <select id="backup_directory" name="backup_directory">
            {% for directory in backup_directories %}
            <option value="{{ directory }}">{{ directory }}</option>
            {% endfor %}
          </select>
          <br><br>
          <button type="submit">Restore Database</button>
        </form>
      </div>

      <a href="/change_password">Change my password</a>
      <p>&copy; NTUA 2023</p>
    </div>
  </body>
</html>
