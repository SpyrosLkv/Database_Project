<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Python Flask LIbrary App - Change Attributes </title>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
          />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav
                    class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
                >
                    <a
                        href="/userhome"
                        class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                    >
                        <span class="fs-4">Python Flask App</span>
                    </a>

                    <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a href="/userhome" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                        <a href="/logout" class="nav-link active">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="bg-light rounded-3 mb-4 p-5">
                <div class="container-fluid py-5">
                    <h1 class="text-center fw-bold display-5">Library App</h1>
                    <div class="display-6 fw-bold text-center" id="error-message"> </div>
                    <form id="form-attributes" action="/api/change_attributes" method="post">
                        <label for="inputFirstName" class="sr-only">First Name</label>
                        <input 
                            type="FirstName" 
                            name="inputFirstName" 
                            id="inputFirstName"
                            class="form-control" 
                            placeholder="First Name" 
                            required autofocus>
                        <label for="inputLastName" class="sr-only">Last Name</label>
                        <input 
                            type="LastName" 
                            name="inputLastName"
                            id="inputLastName"
                            class="form-control" 
                            placeholder="Last Name" 
                            required>
                        <label for="inputBirthDate" class="sr-only">Birth Date</label>
                        <input
                            type="BirthDate"
                            name="inputBirthDate"
                            id="inputBirthDate"
                            class="form-control" 
                            placeholder="Birth Date" 
                            required>
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input
                            type="Email"
                            name="inputEmail"
                            id="inputEmail"
                            class="form-control" 
                            placeholder="Email" 
                            required>  
                        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </form>
            </div>

            <footer class="footer">
				
				<p>&copy; NTUA 2023</p>
				
			</footer>
        </div>
        <script>
            const form = document.querySelector('#form-attributes');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const body = new URLSearchParams(formData).toString();

                try{
                    const res = await fetch("/api/change_attributes", {
                        method: "POST",
                        body: body,
                        headers:{
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                    });

                    const result = await res.json();
                    if (result.redirect_url){
                        window.location.href = result.redirect_url;
                    } else {
						console.log(result);
					
                    }
                } catch (error) {
					console.error(error);
					document.querySelector('#error-message').textContent = 'an error occured';
				}
            });
        </script>
    </body>
</html>
