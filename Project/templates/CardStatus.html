<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Library App - Cards</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .box {
        background-color: #c5e8ff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        width: 300px;
      }
      button {
        background-color: #0d6efd;
        color: white;
        border-radius: 10px; /* Adjust the value to change the roundness */
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav
          class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
        >
          <a
            href="/userhome"
            class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
          >
            <span class="fs-4">Python Flask App</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="/userhome" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link active">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="bg-light rounded-3 mb-4 p-5">
        <div class="container-fluid py-2">
          <h1 class="text-center fw-bold display-5">Card Status</h1>
          <div class="display-6 fw-bold text-center" id="error-message"></div>
        </div>
      </div>
      <div class="box">
        <p>Current Card Number: {{card_no}}</p>
        <p>Card Status: {{status}}</p>
      </div>
      <form id="form-lostcard" action="/api/lostcard" method="post">
        <label for="inputPassword" class="sr-only"
          >Type Your Password Before Submitting</label
        >
        <input
          type="password"
          name="inputPassword"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />

        <button
          id="btnSignIn"
          class="btn btn-lg btn-primary btn-block"
          type="submit"
        >
          Lost My Card
        </button>
      </form>
      <script>
        const form = document.querySelector("#form-lostcard");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const body = new URLSearchParams(formData).toString();

          try {
            const res = await fetch("/api/lostcard", {
              method: "POST",
              body: body,
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
            });

            const result = await res.json();
            if (result.redirect_url) {
              window.location.href = result.redirect_url;
            } else {
              if (result.errorshow) {
                document.querySelector("#error-message").textContent =
                  result.error;
              } else if (result.error) {
                document.querySelector("#error-message").textContent =
                  "an error occurred";
              } else {
                console.log(result);
              }
            }
          } catch (error) {
            console.error(error);
            document.querySelector("#error-message").textContent =
              "an error occured";
          }
        });
      </script>
      <footer class="footer">
        <p>&copy; NTUA 2023</p>
      </footer>
    </div>
  </body>
</html>
