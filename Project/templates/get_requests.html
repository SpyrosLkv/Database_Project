<!DOCTYPE html>
<html>
    <head>
        <title>Python Flask Library App - My requests</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/table_template.css">
    </head>
    <script>
        fetch('/api/get_requests')
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('content-table');

            data.forEach(request => {
                const row = document.createElement('tr');
                

                const idCell = document.createElement('td');
                idCell.textContent = request.id;
                row.appendChild(idCell);

                const isbnCell = document.createElement('td');
                isbnCell.textContent = request.isbn;
                row.appendChild(isbnCell);

                table.appendChild(row);

            });
        })
        .catch(error => {
            console.error('Error', error);
        });
    </script>
    <style>
      #mycontainer{
        display: grid;
        place-items: center;
      }
    </style>
    <body>
      <div class="container">
        <div class="header">
            <nav
              class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
              <a
                href="/userhome"
                class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
              >
                <span class="fs-4">Python Flask App</span>
              </a>
    
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a href="/userhome" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="/logout" class="nav-link active">Logout</a>
                </li>
              </ul>
            </nav>
          </div>
        <div id="mycontainer">
          <h1>Requests List</h1>
        
        <table id="content-table" class ="content-table">
            <tr>
                <th>ID</th>
                <th>ISBN</th>
            </tr>
        </table>
      </div>
      </div>
    </body>
</html>
