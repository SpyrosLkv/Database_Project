<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators Loan Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        button {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .results-container {
            background-color: #c5e8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav
                class="border-bottom flex-wrap mb-4 py-3 d-flex justify-content-center"
            >
                <a
                    href="/userhome"
                    class="text-dark text-decoration-none mb-3 mb-md-0 d-flex align-items-center me-md-auto"
                >
                    <span class="fs-4">Python Flask App</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                    <a href="/userhome" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    <div class="container">
        <h1 class="text-center">Operators Loan Count</h1>
        <form id="operators-form" class="text-center">
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Operators</button>
        </form>
        <div id="results" class="results-container"></div>
    </div>

    <script>
        const form = document.getElementById('operators-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const year = document.getElementById('year').value;

            try {
                const response = await fetch(`/api/operators_loan_count?year=${year}`);
                const operators = await response.json();

                let html = '';
                if (response.ok) {
                    if (operators.length > 0) {
                        html = '<ul>';
                        operators.forEach((operator) => {
                            html += `<li>Library id: ${operator.library_id}    Operator: ${operator.first_name} ${operator.last_name}   Number: ${operator.loan_count}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        html = '<p>No operators found.</p>';
                    }
                } else {
                    html = '<p>Error retrieving operators.</p>';
                }

                resultsDiv.innerHTML = html;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = 'Error retrieving operators.';
            }
        });
    </script>
</body>
</html>
